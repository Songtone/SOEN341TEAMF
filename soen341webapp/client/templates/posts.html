<template name="posts">
    <div class="searchBackground center ">
        <form>
            <div class="searching input-field center">
                <input id="search" type="text" value="{{postsSearchQuery}}">
                <label class="searchIcon label-icon" for="search"><i class="material-icons">search</i></label>
            </div>
        </form>
    </div>
    <div class="feature center">
        <div class="featureText">FEATURED REQUESTS</div>
    </div>
    {{#each searchResults}} {{> post }} {{/each}}
</template>

<Template name="post">
    <div class="row">
        <div class="col s8">
            <div class="card medium">
                <div class="card-content white-text">
                    <!-- the following adds the close icon that deletes the cards. The red-text text-darken-4 makes the icon red-->
                    <div>{{category}}<a href="#" class="delete-post right"><i
                            class="material-icons red-text text-darken-4">close</i></a></div>

                    <div class="titleCard white-text">
                        <h4 class="card-title">{{title}}</h4>
                        <p>Likes: {{likes}}
                            {{#if currentUser}}
                            <button class="like-button"></button>
                            {{/if}}
                        </p>
                        <!--title of the card-->
                    </div>
                    <div class="description blue lighten-5 black-text">
                        <p>{{desc}}</p>
                        <!--description of the card-->
                        <br>
                        <br>
                        <br>
                        <br>
                        <br>
                        <p class="black-text center">post by {{userId}}</p>
                        <!--user who added this card-->
                        <p>{{createdAt}}</p>
                        <!--time the card was created-->
                    </div>
                    <div class="bottomCard">
                        <a href="#" class="want-button">I also want this</a>
                        <a href="#">I will make this</a>
                        {{#if currentUser}}
                        <br>
                        <a class="edit-Post" onmouseover="this.style.cursor='pointer'"
                           style="cursor: pointer; cursor: hand;">Edit Text</a>
                        {{/if}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</Template>
